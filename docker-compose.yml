version: '3.8'

services:
  broky-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: broky-whatsapp-bot
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Monta el c√≥digo en modo desarrollo para hot-reload (opcional)
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - broky-network

networks:
  broky-network:
    driver: bridge
